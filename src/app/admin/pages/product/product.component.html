<style>
  .admin-header{
    display: flex;
    align-items: center;
   
  }
  .admin-header button{
    flex: 1;
    top:0;
    left: 0;
    right: 0;
  }
  .admin-header h1{
    flex:4
  }
</style>
<div class="admin-header">
  <h1>Danh sách sản phẩm </h1>
  <button class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm sản phẩm</button>
</div>
<!-- Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #frmLogin="ngForm" (submit)="addProduct(frmLogin)">
          <div class="mb-3">
            <label for="image" class="form-label">Img</label>
            <input type="text" name="image" class="form-control" id="image" [(ngModel)]="Product.img">      
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" name="name" class="form-control" id="name" [(ngModel)]="Product.name">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="text" name="price" class="form-control" id="price" [(ngModel)]="Product.price">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">type</label>
            <input type="text" name="type" class="form-control" id="type" [(ngModel)]="Product.type">
          </div>
          <div class="mb-3">
            <label for="qualtity" class="form-label">qualtity</label>
            <input type="text" name="qualtity" class="form-control" id="qualtity" [(ngModel)]="Product.qualtity">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Type</th>
          <th>Qualtity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrproduct;let i = index">
          <th>{{item.id}}</th>
          <td> <img [src]="item.img" style="width:50% ;"> </td>
          <td>{{item.name}}</td>
          <td> <span class="text-danger">{{item.price | number}}đ</span></td>
          <td>{{item.type}}</td>
          <td>{{item.qualtity}}</td>
          <td><button type="submit" class="btn btn-danger" (click)="deleteItem(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-1"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="image" class="form-label">Img</label>
            <input type="text" class="form-control" id="image" aria-describedby="emailHelp">      
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="text" class="form-control" id="price">
          </div>
          <div class="mb-3">
            <label for="qualtity" class="form-label">qualtity</label>
            <input type="text" class="form-control" id="qualtity">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
